openapi: 3.0.0
info:
  title: API de prueba
  version: '1.0'
  contact:
    name: Fredy Rosero
    email: faroseroc@unal.edu.co
  description: Esta es una API de prueba para sincronizar su documentación con GitHub+Spotlight+Postman.
servers:
  - url: 'http://localhost:3000'
paths:
  '/libros/{isbn}':
    parameters:
      - schema:
          type: integer
          example: 9788497592208
          maximum: 9999999999999
          minimum: 1000000000
        name: isbn
        in: path
        required: true
    get:
      summary: Libro endpoint
      tags: []
      operationId: get-libros-isbn
      description: Obtener la info de un libro por su ISBN
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Libros'
              examples:
                Cien aÃ±os de soledad:
                  value:
                    ISBN: '9788497592208'
                    Nombre: One Hundred Years of Solitude
  /libros:
    get:
      summary: GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Libros'
              examples:
                example-1:
                  value:
                    - ISBN: '9788497592208'
                      Nombre: One Hundred Years of Solitude
                    - ISBN: '1234567890'
                      Nombre: Mi Libro
      operationId: get-libros
      description: Obtener todos los libros
components:
  schemas:
    Libros:
      title: Libros
      type: object
      properties:
        ISBN:
          type: string
        Nombre:
          type: string
      x-examples:
        Cien aÃ±os de soledad:
          ISBN: '9788497592208'
          Nombre: One Hundred Years of Solitude
